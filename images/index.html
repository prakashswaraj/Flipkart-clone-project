amera","permissions":["android.permission.CAMERA"]},{"scope":"user.contacts","permissions":["android.permission.READ_CONTACTS"]},{"scope":"user.call","permissions":["android.permission.READ_CALL_LOG"]},{"scope":"user.sms","permissions":["android.permission.READ_SMS"]}],"breadcrumbConfig":{"isEnabled":true,"batchConfig":{"syncBatchSize":5,"syncBatchTime":300000}},"clientIDDisableMenu":["flipkarthealth.services","flipkarthealth.specialpn","flipkarthealth.nav","flipkarthealth.samplehp","flipkarthealth.simplehp_nav"],"clientIDDisableHelp":["flipkarthealth.services","flipkartnft.test","flipkartnft.services","flipkarthealth.specialpn","flipkarthealth.new","flipkarthealth.nav","flipkarthealth.samplehp","flipkarthealth.simplehp_nav"],"clientIDSetSearchString":["flipkarthealth.services","flipkarthealth.richsearch"],"locationAccess":["flipkarthealth","jeeves","flipkarthealthplus"],"networkConfigs":[{"clientId":"flipkarthealth","redirectionUrl":"https://www.flipkart.com/ultra/?clientId=FlipkartHealth2024.services"}]},"tooltip-zion-services":{"deliveryCharge":"## Shipping Charges For Non Flipkart Assured Items\n\n Shipping charges are calculated based on the number of units, distance and delivery date.\n\n For Plus as well as Non-Plus customers, Seller will decide shipping charges for all non-FAssured items.","deliverdBy":"## Shipping Charges For Flipkart Assured Items\n\n Shipping charges are calculated based on the number of units, distance and delivery date. \n\n For Plus customers, shipping charges are free.\n\n For non-Plus customers, if the total value of FAssured items is more than Rs.500, shipping charges are free.  If the total value of FAssured items is less than Rs.500, shipping charges = Rs.40 per unit\n\n In case your order is not delivered even after the delivery confirmation email/SMS is shared with you, please contact us within 7 days to report this issue. Issue reported after 7 days of delivery confirmation email/SMS being sent will be automatically rejected.\n\n\\* For faster delivery, shipping charges will be applicable","tentativeRelease":"__What is the tentative delivery time?__\n\n Sellers generally procure and ship the items within the time specified on the product page. Business days exclude public holidays and Sundays.\n\n Estimated delivery time depends on the following factors:\n * The Seller offering the product \n * Product's availability with the Seller \n * The destination to which you want the order shipped to and the Seller's location\n\n__Why does the delivery date not correspond to the delivery timeline of X-Y business days?__ \n\n It is possible that the Seller or our courier partners observe a holiday between the day you placed your order and the date of delivery, which is based on the timelines shown on the product page. In this case, we add a day to the estimated date. Some courier partners and Sellers do not work on Sundays and this is factored in to the delivery dates. \n\n __Why does the estimated delivery time vary for each seller?__ \n\n You have probably noticed varying estimated delivery times for Sellers of the product you are interested in. Delivery times are influenced by product availability, geographic location of the Seller, your shipping destination and the courier partner's time-to-deliver to your location. \n\n Please enter your default pin code on the product page (you don't have to enter it every single time) to know more accurate delivery times on the product page itself. \n\n __Seller does not/cannot ship to my area. Why?__ \n\n Enter your pincode on the product page (you don't have to enter it every single time) to know whether the product can be delivered to your location. \n\n If you haven't provided your pincode until the checkout stage, the pincode in your last used shipping address will be used to check for serviceability. \n\n Whether your location can be serviced or not depends on:\n\n * Whether the Seller actually ships to your location \n * Legal restrictions, if any, in shipping particular products to your location \n * The availability of reliable courier partners in your location \n\n At times Sellers prefer not to ship to certain locations. This is entirely at their discretion.\n\n More answers in our <a href='/pages/shipping' target='_blank'>Shipping FAQs Â»</a>","groceryDeliveryCharges":"**Why is there a shipping charge?**\r\n\r\nSupermart waives off the delivery charge if you shop above a certain value. For Orders under the defined value, a nominal delivery charge is added per order.\r\n\r\n**What is the estimated delivery time?**\r\n\r\nSupermart delivers at a convenient time as selected by you at the checkout time. Slots for delivery are available from next day.\r\n\r\n**Seller does not/cannot ship to my area. Why?**\r\n\r\nCurrently, Supermart is available only in select cities. We hope to launch in your location soon!","emiTableFaq":"\nThis table shows different banks and the respective EMI options based on the product price. This is for indicative purposes only, your EMI payments may differ with total order amount and additional bank charges, if any.","emiFaq":"\n\n- Select your preferred EMI option at the time of payment.\r\n- Final EMI is calculated on the total value of your order at the time of payment.\r\n- The Bank charges annual interest rates according to the reducing monthly balance. In the monthly reducing cycle, the principal is reduced with every EMI and the interest is calculated on the outstanding balance.\r\n- The minimum order value to avail the EMI payment option is Rs 2,500.\r\n- This option is available only when the cart contains items from a single seller.\r\n- The Bank charges annual interest rates according to the reducing monthly balance. In the monthly reducing cycle, the principal is reduced with every EMI and the interest is calculated on the outstanding balance.\r\n- While you will not be charged a processing fee for availing Flipkart&#39;s EMI option, the interest charged by the bank shall not be refunded by Flipkart.\r\n- You may check with the respective bank/issuer on how a cancellation, refund or pre-closure could affect the EMI terms, and what interest charges would be levied on you for the same.\r\n- For select banks, the interest amount on the first EMI will be calculated from the loan booking date till the payment due date.\r\n- Processing fee if any will be charged by your card issuing Bank. Please check the Terms & conditions of availing EMI with your Bank\r\n- GST may also be levied by the bank as applicable.","fkAssuredTnC":"Flipkart Assured is the seal of Quality and Reliability. Flipkart Assured products are verified, packed with care and safely dispatched by Flipkart. With extensive quality checks, stringent seller guidelines and reliable & free shipping, Flipkart Assured guarantees a superior and hassle-free shopping experience, every time. \n\n * 6 quality Checks - Flipkart Quality guidelines ensure that extensive quality checks are done from storage to final packaging so that you get exactly what you ordered. \n * Transit Safe Packaging - Flipkart packaging guidelines ensure that your product will be safe in its journey to your doorstep. \n * Reliable Delivery - We ship your product through our most trusted courier partners, ensuring that it not only reaches you safely by the promised date but is also trackable in real-time. \n * Stringent Seller Guidelines - Flipkart Assured badge is given only to select products from our most trusted and reliable sellers to ensure your shopping outcome is perfect,very single time. \n * Free Shipping - All orders above Rs.500 are eligible for FREE shipping. \n * Faster Shipping Options - Large selection of items available with faster shipping options. We ensure you get what you want, when you want.\n\n*Available as a value added service on selected pin codes","certifiedBuyer":"The '__certified buyer__' badge indicates that this user has purchased this product on Flipkart.","flipkart_'":"__Flipkart Assured__\n\n Products marked with Flipkart Assured are sold by/sourced from a Seller but are quality checked, stocked, packed and shipped by Flipkart. Expedited delivery* options such as Same Day/In-a-Day Guarantee Delivery are an added bonus. <a href='/flipkart-assured' target='_blank'>Read More</a>\n\n \\* Shipments from locations where relevant permissions have been obtained.","phonepe_info":"<b>PhonePe UPI</b>\n\nInstant Payment: Just enter your MPIN to pay.\n\nReal Cashback: Transfer PhonePe balance instantly to your bank account for free.\n\nSecure as ATM: Only you know your secret UPI MPIN.","myProfileFAQ":"#### What happens when I update my email address (or mobile number)?\n\nYour login email id (or mobile number) changes, likewise. You'll receive all your account related communication on your updated email address (or mobile number).\n\n\n#### When will my Flipkart account be updated with the new email address (or mobile number)?\n\nIt happens as soon as you confirm the verification code sent to your email (or mobile) and save the changes.\n\n\n#### What happens to my existing Flipkart account when I update my email address (or mobile number)?\n\nUpdating your email address (or mobile number) doesn't invalidate your account. Your account remains fully functional. You'll continue seeing your Order history, saved information and personal details.\n\n\n#### Does my Seller account get affected when I update my email address?\n\nFlipkart has a 'single sign-on' policy. Any changes will reflect in your Seller account also.","changePasswordFAQ":"### Your new password must:\n\n- Be at least 4 characters in length\n\n- Not be same as your current password\n\n- Not contain common passwords.","deactivateFAQ":"### When you deactivate your account\n\n- You are logged out of your Flipkart Account\n\n- Your public profile on Flipkart is no longer visible\n\n- Your reviews/ratings are still visible, while your profile information is shown as âunavailableâ as a result of deactivation.\n\n- Your wishlist items are no longer accessible through the associated public hyperlink. Wishlist is shown as âunavailableâ as a result of deactivation\n\n- You will be unsubscribed from receiving promotional emails from Flipkart\n\n- Your account data is retained and is restored in case you choose to reactivate your account\n\n\n\n### How do I reactivate my Flipkart account?\n\n\n\nReactivation is easy.\n\n\n\nSimply login with your registered email id or mobile number and password combination used prior to deactivation. Your account data is fully restored. Default settings are applied and you will be subscribed to receive promotional emails from Flipkart.\n\n\nFlipkart retains your account data for you to conveniently start off from where you left, if you decide to reactivate your account.\n\n\n### Remember: Account Reactivation can be done on the Desktop version only.","pickupAddress_unavailable":"Please select the reason for return to proceed further","safetyNotificationMoreInfo":"\n\n * We save your card number, expiry date and name on card only. We do not save CVV Nos.\n * Be assured, your card details are 100% safe with us. We use world class encryption for storing card details and our systems are PCI DSS security certified.\n * Should you wish to un-save the card, you can do so in the 'Saved Cards' section in the 'My Account' Menu.","walletFAQ":"__What is PhonePe? What payment options does PhonePe provide?__\n\n PhonePe is a new mobile payment solution. Our goal is to make digital payments so easy and safe that people never have to carry cash or cards again! You can use PhonePe as a wallet or directly make transfers through your linked bank account using UPI. It's safe, easy and instant, you have to use it to believe it!\n\n__What is UPI? What is the advantage of UPI transfers over wallets?__\n\n 'Unified Payment Interface' (UPI) is an instant payment system that allows you to transfer money directly from your bank account. The best part about UPI is that it allows you to make payments with a few clicks without the hassle of sharing bank a/c details or typing your card details, net banking password, OTP, etc. There are many advantages of UPI. The main advantage is that you don't have to block your money by loading it into a wallet. Simply link your bank account and then you can make seamless payments without having to worry about topping up a wallet, wallet spend limits or not earning interest on your money. Makes sense to use UPI for direct bank transfer rather than the plethora of wallets, doesn't it? \n\n__Can I transfer funds from PhonePe wallet? If yes, how much can be transferred?__\n\n Yes, you can transfer funds from PhonePe wallet to your bank account using the Bank Account Number and Branch IFSC Code. You can transfer a maximum of â¹5,000 in a single transaction and a maximum of â¹25,000 in a month.\n\n__Can I use an International phone number to activate PhonePe wallet?__\n\n No, currently PhonePe wallet is available only for domestic mobile numbers.","giftcardFAQ":"__How do I buy / gift a Flipkart Gift Card?__\n\n 1. Enter the name and email address of the person you want to send the Flipkart Gift Card to. \n\n 2. Select the value of the card you would like to purchase, then click 'Proceed To Pay'. \n\n 3. You'll now see the payment options. You can pay by Credit Card / Debit Card / ATM Card / Netbanking. Proceed to pay using your preferred choice. If you need to make any changes to the Gift Card value, you can always click 'Edit' to modify it. \n\n 4. Complete the checkout process to receive an email with the Gift Card details.\n\n__How do I pay with a Flipkart Gift Card?__\n\n 1. Go to flipkart.com and select the items you want to purchase. When you are ready to checkout, click 'Proceed To Pay'. \n\n 2. Select the 'Pay By Gift Card' option. \n\n 3. Enter your 16-digit gift card number and the corresponding 6-digit PIN number when prompted. \n\n 4. If the Gift Card value doesn't cover your Order total, you will be prompted to select an additional payment method. \n\n NOTE: Funds will be deducted from your Flipkart Gift Card when you place your order. In case of any adjustment or cancellation at a later stage, we will credit the refund back to your Gift Card. \n\n__Does my Flipkart Gift Card expire?__\n\n All Flipkart Gift Cards expire 1 year from the date of their creation.","giftcardTnC":"\n\n 1. Flipkart Gift Cards (âGCsâ or âGift Cardsâ) are issued by Qwikcilver Solutions Pvt. Ltd. ('Qwikcilver') which is a private limited company incorporated under the laws of India, and is authorized by the Reserve Bank of India ('RBI') to issue such Gift Cards. \n 2. The Gift Cards can be redeemed online against Sellers listed on www.flipkart.com or Flipkart Mobile App or Flipkart m-site ('Platform') only. \n 3. Gift Cards can be purchased on www.flipkart.com or Flipkart Mobile App using the following payment modes only - Credit Card, Debit Card and Net Banking. \n 4. Gift Cards can be redeemed by selecting the payment mode as Gift Card. \n 5. Gift Cards cannot be used to purchase other Flipkart Gift Cards or Flipkart First subscriptions. \n 6. Gift Cards cannot be used to make bulk purchases on the Platform. \n 7. If the order value exceeds the Gift Card amount, the balance must be paid by Credit Card/Debit Card/Internet Banking. The Cash on Delivery payment option cannot be used to pay the balance amount.","savedCardFAQ":"__Why is my card being tokenised?__\n\nAs per the new RBI guidelines to make card data more secure, merchants like Flipkart cannot store the card details of users. As an alternative, RBI has authorised card networks and card issuers to offer card tokenisation services, which means the replacement of actual credit and debit card details with an alternate code called âtokenâ. The user can either choose to tokenise their card by giving consent for future transactions or choose to continue without tokenisation.\n\n__What is a token?__\n\nA token is generated when a user gives consent to Flipkart to tokenise their card. A token is a unique value for a combination of card, token requestor (Flipkart is a token requestor & accepts request from the customer for tokenisation of a card and passes it onto the card network to issue a corresponding token) and device. The token does not contain any personal information linked to your card and is generated only when a customer uses a new card for a successful transaction on Flipkart.\n\n__Is it safe to tokenise my card?__\n\nYes. A tokenised card transaction is considered safer as the actual card details are not shared with the Flipkart during transaction processing . Card information is stored with the authorised card networks or card issuers only and Flipkart does not store your 16-digit card number.\n\n__Is tokenisation of card mandatory?__\n\nNo, customer can choose whether or not to tokenise their card.\n\n__What happens if I donât give consent to secure my card?__\n\nIf you donât give consent to tokenise your card, you need to enter your card details for every transaction as stipulated under the RBI guidelines.","savedVpaFAQ":"__Why is my UPI being saved on Flipkart?__\n\nIt's quicker. You can save the hassle of typing in the complete UPI information every time you shop at Flipkart by saving your UPI details. You can make your payment by selecting the saved UPI ID of your choice at checkout. While this is obviously faster, it is also very secure.\n\n__Is it safe to save my UPI on Flipkart?__\n\nAbsolutely. Your UPI ID information is 100 percent safe with us. UPI ID details are non PCI compliant and are non confidential data.\n\n__What all UPI information does Flipkart store?__\n\nFlipkart only stores UPI ID and payment provider details. We do not store UPI PIN/MPIN.\n\n__Can I delete my saved UPI?__\n\nYes, you can delete your UPI ID at any given time.","bnplTnC":"\n\n 1. Available on select sellers and Flipkart Assured Products only. \n\n 2. You can settle your dues by Credit Card, Debit Card or Netbanking. \n\n 3. Failure to pay by due date may invite a late fee.","bnplTnCv2":"\n\n 1. Available on products from select sellers only. \n\n 2. You can settle your dues by Credit Card, Debit Card or Netbanking. \n\n 3. Failure to pay by due date may invite a late fee.","product_page":{"policy":{"cancellation_fee":{"tooltip":"\n\n<b>Cancellation Policy</b>\n\nWe are liable to compensate our sellers and logistics partner for the cost, time and effort they incur while processing an order.\n\nHence, we now charge a cancellation fee on certain products.\n\nKnow more about the Cancellation Policy <a href='/pages/cancellation-tnc' target='_blank'>here</a>"}},"services":{"cash_on_delivery":{"tooltip":"__How do I place a Cash on Delivery (C-o-D) order?__ \n\n All items that have the 'Cash on Delivery Available' icon are valid for order by Cash on Delivery. Add the item(s) to your cart and proceed to checkout. When prompted to choose a payment option, select 'Pay By Cash on Delivery'. Enter the CAPTCHA text as shown, for validation. Once verified and confirmed, your order will be processed for shipment in the time specified, from the date of confirmation. You will be required to make a cash-only payment to our courier partner at the time of delivery of your order to complete the payment.\n\n __Terms & Conditions__ \n\n * e-Gift Vouchers or Store Credit cannot be used for C-o-D orders. \n * Cash-only payment at the time of delivery. \n\n More answers in our <a href='/pages/shipping' target='_blank'>Shipping FAQs Â»</a>"},"cash_on_delivery_part_payment":{"tooltip":"__How do I place a Cash on Delivery (C-o-D) order with advance payment?__ \n\n Add the item(s) to your cart and proceed to checkout. When prompted to choose a payment option, select 'Pay By Cash on Delivery'. You will be prompted to complete an advance payment to place the Cash on Delivery order. The advance payment can be made using any online payment method like Credit Card, Debit Card, Net Banking or UPI. Once the advance payment is done, your order will be processed for shipment in the time specified, from the date of confirmation. You will be required to make a cash-only payment for the remaining amount to our courier partner at the time of delivery of your order to complete the payment.\n\n __Terms & Conditions__ \n\n * Gift Vouchers or Store Credit cannot be used for C-o-D orders. \n * Cash-only payment at the time of delivery.\n\n More answers in our <a href='/pages/shipping' target='_blank'>Shipping FAQs Â»</a>"},"slotted_delivery":{"tooltip":"__How do I get an item delivered at a time convenient for me?__ \n\n While placing an order, you may select the time convenient for you from the available slots.\n\n The item will be delivered at the time you specify. We'll give you a confirmation call before the item is out for delivery.\n\n __Can I change the preferred delivery time after I have selected it at the time of placing the order?__ \n\n Yes. You may change the scheduled time of delivery. Give us a call and tell us what would be convenient for you. We'll reschedule the delivery as per your convenience.\n\n __Do I need to be available in person while taking the delivery?__ \n\n You need not be available in person at the scheduled time of delivery. You may delegate someone to accept the delivery, complete Cash on Delivery payment and sign the delivery sheet. \n\n __Are there any extra charges for scheduling the delivery at a convenient time?__ \n\n No. There are no extra charges. Just check for available slots and pick a time."},"gst_invoicing_policy":{"tooltip":"Users with registered businesses may purchase products for their business requirements offered for sale by sellers on the Platform. Provided, however, purchases on the Platform must only be for end consumption. Users must not use products purchased on the Platform for any commercial, promotional, resale or further distribution purposes.\r\n\r\n *  For purchase of all such products, a Tax Invoice including the GSTIN provided by User (â**GST invoice**â) shall be provided to the User, which will have, *inter alia*, the following details printed on it:\r\n\r\n  \\- GSTIN associated with the registered business of the User as provided by the User  \r\n  \\- Entity name of the registered business of the User as provided by the User  \r\n\r\n\r\n *  Please note that not all products are eligible for GST Invoice. Only select products sold by participating sellers and having a 'GST Invoice Availableâ callout on the Product Detail Page of the Platform will be eligible for GST Invoice.\r\n *  GST Invoice will not be eligible on the following products/services:\r\n\r\n  \\- if Value Added Services of Complete Mobile Protection or Assured Buyback are attached to the products\r\n\r\n  \\- if the products are bought along with an exchange offer\r\n\r\n *  Please note that the GST invoice shall contain the details of Userâs GSTIN and business entity name as provided by the User. Users should ensure that the details entered by them are accurate. Flipkart and Seller shall not entertain any request for any revision in the GST Invoice. Flipkart and Seller shall not be liable for any default on Userâs part including for reasons associated with details provided by the User.\r\n *  Please note that Flipkart is not liable in any manner whatsoever in relation to the GST Invoice or any input tax credit associated therewith.\r\n *  For seamless availment of input tax credit, kindly select the address which is mentioned as the registered place of business as per the records of GST authority. Please note that availment of input tax credit is subject to provisions of GST Act and rules.\r\n *  The delivery and billing addresses will be required to be the same, please note that input tax credit will be denied by GST authority if the delivery address and GSTIN in the GST invoice are of different states.\r\n *  Please note that in case an incorrect GST details are provided during order placement, the order will be automatically cancelled.\r\n *  Please refer to our [Terms of Use][] and Privacy Policy for more details.\r\n\r\n**FAQs**\r\n\r\n1.  **What is GST Invoice option available on the product page?**\r\n\r\n  It is an option available on select products, through which you can enter your GST details during order placement and avail GST invoice which can be used to avail tax input credit.\r\n\r\n1.  **Where can I find the invoice with my GST details printed on it?**\r\n\r\n  The GST Invoice for your order will be shared in the form of a digital copy at your registered email address. You can also download the invoice for an already delivered order by visiting the 'My Orders' section and choosing the order for which you would like to download the invoice.\r\n\r\n1.  **Will I be able to edit my GST details after placing an order?**\r\n\r\n  The option to edit GST details after placing an order is currently not available. You can choose to cancel the ongoing order and place a fresh order with the correct GST details.\r\n\r\n1.  **Is the option of GST Invoice available with all products/sellers?**\r\n\r\n  The option of GST Invoice is currently available only on select products offered by participating sellers. You can visit the product page and scroll to the seller details section and if applicable, GST Invoice option will be clearly displayed. If the seller details do not call this out, it indicates that the seller does not currently provide this service.\r\n\r\n1.  **What are the details I should carefully enter while filling out my GST details?** \r\n\r\n  While entering the GST details ensure that the GST number mentioned is valid and active, belongs to the same state as that of the delivery address and also ensure that you mention the exact name of your registered business.\r\n\r\n1.  **What happens if I fill incorrect details?**\r\n\r\n  Please note that in case incorrect GST details are provided during order placement, the order will be automatically cancelled.\r\n\r\n1.  **My order is eligible for the GST Invoice but why am I not shown this option during order placement?**\r\n\r\n  An order is not eligible for GST Invoice option if value added services/plans/exchange offers are part of the order. You can choose to remove such plans from your order to ensure that your order is eligible for GST Invoice option.\r\n\r\n1.  **Can I get GST Invoice for installation/service/demo that will be charged by the brand after the delivery?**\r\n\r\n  If the delivery/installation/demo amount is charged by the brand, it is not included in the order invoice issued by the seller. Hence, it is not eligible for GST Invoice.\r\n\r\n1.  **What should I do if I missed sharing my GST details / provided incorrect details on the invoice?**\r\n\r\n  The GST related details as provided by the customers are automatically captured and printed on the invoice. Hence, this cannot be changed once the order has been placed. In case you entered the wrong GST details while placing the order, you can choose to cancel it and place a fresh order with the correct details.\r\n\r\n1.  **Can I get my invoice modified?**\r\n\r\n  The seller does not have the option to modify sections of the order invoice once it's generated.\r\n\r\n1.  **If I had entered my GST details while placing an earlier order, do I have to mention it again for the next orders I place?**\r\n\r\n  Please note that the GST details have to be entered each time you place an order for an eligible product in order to receive GST Invoice.\r\n\r\n\r\n[Terms of Use]: https://www.flipkart.com/pages/terms"},"return_policy":{"no_returns":{"tooltip":"This product is not eligible for returns. <a href='/pages/no-return-products' target='_blank'>Know more.</a>"},"2_day_easy_return":{"tooltip_TABLE":"[{\"Validity\": \"2 days from delivery/installation\",\"Covers\": \"All Return Reasons\",\"Type Accepted\": \"Refund / Replacement\"}]","too u can raise a replacement request on the Website/App/Mobile site within 7 days of receiving the product.\n\nWe will help you troubleshoot any issues you may have, either through online tools, over the phone, and/or through an in-person technician visit.\n\n1.  Only one replacement will be provided in the unlikely event that the product is defective.\n2.  The product will be considered to be defective if the technician is not able to repair/resolve the issue. Cases acknowledged as Dead on Arrival by the technician will be replaced with a new product.\n3.  Software issues including OS, driver related issues and hardware issues including display, keyboard, trackpad, battery, speaker related issues that can be resolved by the technician will not be eligible for replacement. The technician will provide appropriate resolution for all of these cases.\n4.  Product will neither be considered defective nor eligible for replacement if the customer denies the technician from carrying out the appropriate repair to the product after the defect is acknowledged by the technician\n\nSuccessful pick-up of the product is subject to the following conditions being met:\n\n *  Correct and complete product (with the original brand/product Id/undetached MRP tag/product's original packaging/freebies and accessories).\n *  The product should be in unused, undamaged and original condition without any scratches or dents.\n *  Before returning, the device should be formatted and screen lock should be disabled. iCloud account should be unlocked for Apple devices.\n\nKnow more about the Return Policy <a href='/pages/returnpolicy' target='_blank'>here</a>"},"7_day_replacement":{"tooltip":"*For products requiring installation, Returns valid only when installed by Flipkart authorized personnel. \n\n If you have received a damaged or defective product or if it is not as described, you can raise a replacement request on the Website/App/Mobile site within 7 days of receiving the product.\n\n We will he
